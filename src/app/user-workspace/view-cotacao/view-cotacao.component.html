<button (click)="get_moeda()">Atualizar</button>
<mat-card *ngFor="let cotacao of cotacoesMoney "  >
  <mat-card-header>
    <mat-card-title>{{cotacao.url_moeda}}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="cotacao.code" >Valor do {{cotacao.code}} -> {{cotacao.bid}}</mat-card-content>
  <button (click)="remover(cotacao)">Remover</button>
</mat-card>
